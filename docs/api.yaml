components:
    schemas:
        Disease:
            type: object
            required:
                - id
                - name
                - description
                - image_url
                - timestamp
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                description:
                    type: string
                image_url:
                    type: string
                    format: uri
                timestamp:
                    type: string
                    format: date-time
        Diseases:
            type: array
            items:
                $ref: "#/components/schemas/Disease"

        DiseaseResult:
            type: object
            required:
                - id
                - name
                - snippet
                - image_url
                - timestamp
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                snippet:
                    type: string
                image_url:
                    type: string
                    format: uri
                timestamp:
                    type: string
                    format: date-time
        DiseaseResults:
            type: array
            items:
                $ref: "#/components/schemas/DiseaseResult"

        Medicine:
            type: object
            required:
                - id
                - name
                - description
                - image_url
                - timestamp
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                description:
                    type: string
                image_url:
                    type: string
                    format: uri
                timestamp:
                    type: string
                    format: date-time
        Medicines:
            type: array
            items:
                $ref: "#/components/schemas/Medicine"

        Pharmacy:
            type: object
            required:
                - id
                - name
                - description
                - langitude
                - longitude
                - address
                - phone_number
                - image_url
                - timestamp
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                description:
                    type: string
                langitude:
                    type: number
                    format: float
                longitude:
                    type: number
                    format: float
                address:
                    type: string
                phone_number:
                    type: string
                image_url:
                    type: string
                    format: uri
                timestamp:
                    type: string
                    format: date-time
        Pharmacies:
            type: array
            items:
                $ref: "#/components/schemas/Pharmacy"
        